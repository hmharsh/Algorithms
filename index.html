<script type="text/javascript">
	
		function base_converter() {
    var nbasefrom = document.getElementById("number").value
    var basefrom =  document.getElementById("frombase").value
    var baseto = document.getElementById("tobase").value
	var SYMBOLS = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";
	if (basefrom<=0 || basefrom>SYMBOLS.length || baseto<=0 || baseto>SYMBOLS.length) {
		console.log("Base unallowed");
		return null;
	}
	var i, nbaseten=0;
	if (basefrom!=10) {
		var sizenbasefrom = nbasefrom.length;
		for (i=0; i<sizenbasefrom; i++) {
			var mul, mul_ok=-1;
			for (mul=0; mul<SYMBOLS.length; mul++) {
				if (nbasefrom[i]==SYMBOLS[mul]) {
					mul_ok = 1;
					break;
				}
			}
			if (mul>=basefrom) {
				console.log("Symbol unallowed in basefrom");
				return null;
			}
			if (mul_ok==-1) {
				console.log("Symbol not found");
				return null;
			}
			var exp = (sizenbasefrom-i-1);	
			if (exp==0) nbaseten += mul;
			else nbaseten += mul*Math.pow(basefrom, exp);
		}
	} else nbaseten = parseInt(nbasefrom);
	if (baseto!=10) { 
		var nbaseto = [];
		while (nbaseten>0) {
			var mod = nbaseten%baseto;
			if (mod<0 || mod>=SYMBOLS.length) {
				console.log("Out of bounds error");
				return null;
			}
			nbaseto.push(SYMBOLS[mod]);
			nbaseten = parseInt(nbaseten/baseto);
		}
		alert( nbaseto.reverse().toString().replace(/,/g, ''));
	} else {
		alert( nbaseten.toString());
	}
	return "0";
}


</script>

var plotchart = function(){
	// Horner method for degree-n polynomial
function eval (a, t) {

    // f(x) = a0+ a1x + ... + anxn
    var n = a.length - 1;// degree (n)
    var b = [];
    var c = [];
    var i, k;
    for (i = 0; i <= n; i++)
        b.push(0), c.push(0);
    
    b[n] = a[n];
    c[n] = b[n];
  	for (k = n-1; k >= 1; k--) {
        b[k] = a[k] + t*b[k+1];
        c[k] = b[k] + t*c[k+1];
    }
    b[0] = a[0] + t*b[1];

    return [b[0],c[1]];
}

// simple Newton
function Newton (eval, x0, epsilon) {
    var eps = epsilon || 1e-4;
 	var imax = 20;
    for (var i = 0; i < imax; i++) {
	    var fdf = eval (coeff, x0);
        x1 = x0 - fdf[0]/fdf[1];
        if (Math.abs(x1 - x0) < eps)
            break;
        x0 = x1;
    }
    return [x1, i];  // return [approx. root, iterations]
}

// simple bisection
function bisection (func, interval, eps) {
    var xLo = interval[0];
    var xHi = interval[1];
    
	fHi = func(coeff,xHi)[0];   // fb
	fLo = func(coeff,xLo)[0];   // fa
    if (fLo * fHi > 0)
        return undefined;
    
	var xMid, fHi, fLo, fMid;
	var iter = 0;
    while (xHi - xLo > eps) {
        ++iter;
		xMid = (xLo+xHi)/2;
		fMid = func(coeff,xMid)[0];  // fc
		
        if (Math.abs(fMid) < eps)
			return [xMid, iter];

        else if (fMid*fLo < 0) { // fa*fc < 0 --> [a,c]
			xHi = xMid;
			fHi = fMid;
		} else {  // fc*fb < 0 --> [c,b]
			xLo = xMid;
			fLo = fMid;
		}
	}
    
	return [(xLo+xHi)/2, iter];
}


function falseposition (func, interval, eps) {
    var xLo = interval[0];
    var xHi = interval[1];
    
	fHi = func(coeff,xHi)[0];   // fb
	fLo = func(coeff,xLo)[0];   // fa
    if (fLo * fHi > 0)
        return undefined;
    
	var xMid, fHi, fLo, fMid;
	var iter = 0;
    while (xHi - xLo > eps) {
        ++iter;
		//xMid = (xLo+xHi)/2;
   	xMid =  ((xLo*func(xHi))-(xHi*func(xLo)))/(func(xHi)-func(xLo))
		fMid = func(coeff,xMid)[0];  // fc
		
        if (Math.abs(fMid) < eps)
			return [xMid, iter];

        else if (fMid*fLo < 0) { // fa*fc < 0 --> [a,c]
			xHi = xMid;
			fHi = fMid;
		} else {  // fc*fb < 0 --> [c,b]
			xLo = xMid;
			fLo = fMid;
		}
	}
    
	return [(xLo+xHi)/2, iter];
}
